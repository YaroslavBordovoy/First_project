{% extends 'base.html' %}

{% block content %}

    {% include 'budget/custom_navigation.html' %}

    <h1>{{ title }}</h1>

    <form method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <input type="submit" class="btn-sub" value="Update post">
    </form>
    <a href="{% url 'family_budget:budget' %}">Back</a>
{% endblock %}
